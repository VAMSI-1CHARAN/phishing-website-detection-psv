<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Phishing Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 10px 30px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
        }
        .loading {
            display: none;
        }
        .input-group {
            margin: 20px 0;
        }
        input[type="text"] {
            padding: 10px;
            width: 60%;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        .legitimate {
            color: white;
            background-color: #4CAF50;
        }
        .phishing {
            color: white;
            background-color: #f44336;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            font-size: 24px;
            font-weight: bold;
            display: inline-block;
            min-width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h1 class="text-center mb-4">URL Phishing Detection</h1>
            <div class="input-group">
                <input type="text" id="url" class="form-control form-control-lg mb-3" placeholder="Enter URL to check">
                <div class="d-flex justify-content-center">
                    <button onclick="checkURL()" class="btn btn-primary">Check URL</button>
                </div>
            </div>
            <div class="loading text-center mt-3">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="result"></div>
        </div>
    </div>

    <script>
        function checkURL() {
            const url = document.getElementById('url').value;
            const loading = document.querySelector('.loading');
            const resultDiv = document.getElementById('result');

            if (!url) {
                alert('Please enter a URL');
                return;
            }

            loading.style.display = 'block';
            resultDiv.className = '';

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({url: url})
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                if (data.error) {
                    resultDiv.className = 'result alert alert-warning';
                    resultDiv.textContent = `Error: ${data.error}`;
                } else {
                    resultDiv.className = data.prediction.toLowerCase();
                    resultDiv.textContent = data.prediction;
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                resultDiv.className = 'result alert alert-warning';
                resultDiv.textContent = `Error: ${error}`;
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
